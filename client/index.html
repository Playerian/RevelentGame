<!DOCTYPE html>
<html>
    <head>
        <title>Revelent?</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id='mainGame'>
            <div id='canvasDiv'>
                <canvas id='canvas' width='960' height='960'></canvas>
            </div>
            <div id='table'>
                <div id='menuBar'>
                    <div class='menu'>
                        <button class='menuButtons' id='unitButton'>Units</button>
                        <button class='menuButtons' id='shopButton'>Shop</button>
                        <button class='menuButtons' id='settingButton'>Setting</button>
                    </div>
                </div>
                <div id='tableContent'>
                    
                </div>
            </div>
        </div>
        <div id='start'>
            <input id='input' placeholder='Username'>
            <button id='enter'>Enter!</button>
        </div>
        <div id='waiting'>
            <p id="text">Matching</p>
            <div id="draw"></div>
        </div>
        <div id='preLoad'>
            <!-- images -->
            <img src='img/tiles/road.png' id='road'>
            <img src='img/tiles/wall.png' id='wall'>
            <img src='img/units/nexus.png' id='nexus'>
            <img src='img/units/tower.png' id='tower'>
            <img src='img/units/baseUnit.png' id='baseUnit'>
            <!-- tooltips -->
            <div id='toolTips'>
                <div class='description'>
                    <div class='itemName center'>Stick of boi</div>
                    <div class='flex'>
                        <div class='goldNumber'>800</div>
                        <img class='goldIcon' src='/img/misc/money.png'>
                    </div>
                    <div class='descri'>This is an ancient stick that has ultimate power against no one.</div>
                </div>
                <div id='name' class='center fullLength'>Obelisk Tower</div>
                <div id='class' class='center fullLength'>tower</div>
                <div class='borderLine'></div>
                <div id='col1' class='columns'>
                    <div id='hp'>hp: 100</div>
                    <div id='spd'>spd: 15</div>
                    <div id='mbi'>mbi: 0</div>
                </div>
                <div id='col2' class='columns'>
                    <div id='atk'>atk: 30</div>
                    <div id='def'>def: 0</div>
                    <div id='mdf'>mdf: 0</div>
                </div>
                <div class='borderLine'></div>
                <div class='center fullLength inventory'>Inventory</div>
                <div id='inventory'>
                    <div class='item'>
                        <img class='icon' src='25'>
                        <div class='itemName'>Stick of boi</div>
                    </div>
                </div>
                <div class='borderLine'></div>
                <div class='center fullLength inventory'>Extra Items</div>
                <div id='extra'>
                </div>
            </div>
            
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src='js/jquery.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        
        <script src='js/script.js'></script>
    </body>
</html>
